<!DOCTYPE html>
<html>
<head>
    <title>Sales Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1563013544-824ae1b704d3?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDV8fHNhbGVzfGVufDB8fHx8MTY0Nzk5Mjk3Mg&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 600px;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            color: #555;
            font-size: 16px;
        }
        input[type="text"],
        select {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%; /* Ensures inputs span the full width */
            box-sizing: border-box; /* Includes padding and border in width */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Prediction Form</h1>
        <h2>Please fill out the form below</h2>
        <form method="post" action="/">
            <label for="Item_Weight">Item Weight:</label>
            <input type="text" id="Item_Weight" name="Item_Weight">

            <label for="Item_Visibility">Item Visibility:</label>
            <input type="text" id="Item_Visibility" name="Item_Visibility">

            <label for="Item_MRP">Item MRP:</label>
            <input type="text" id="Item_MRP" name="Item_MRP">

            <label for="Outlet_Establishment_Year">Outlet Establishment Year:</label>
            <input type="text" id="Outlet_Establishment_Year" name="Outlet_Establishment_Year">

            <label for="Years_of_Operation">Years of Operation:</label>
            <input type="text" id="Years_of_Operation" name="Years_of_Operation">

            <label for="Item_Fat_Content">Item Fat Content:</label>
            <select id="Item_Fat_Content" name="Item_Fat_Content">
                <option value="Low Fat">Low Fat</option>
                <option value="Non Edible">Non Edible</option>
                <option value="Regular">Regular</option>
            </select>

            <label for="Item_Type">Item Type:</label>
            <select id="Item_Type" name="Item_Type">
                <option value="New_Drinks">Drinks</option>
                <option value="New_Foods">Foods</option>
                <option value="New_Non Consumables">Non Consumables</option>
            </select>

            <label for="Outlet_Size">Outlet Size:</label>
            <select id="Outlet_Size" name="Outlet_Size">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Small">Small</option>
                <option value="Unknown">Unknown</option>
            </select>

            <label for="Outlet_Location_Type">Outlet Location Type:</label>
            <select id="Outlet_Location_Type" name="Outlet_Location_Type">
                <option value="Tier 1">Tier 1</option>
                <option value="Tier 2">Tier 2</option>
                <option value="Tier 3">Tier 3</option>
            </select>

            <label for="Outlet_Type">Outlet Type:</label>
            <select id="Outlet_Type" name="Outlet_Type">
                <option value="Grocery Store">Grocery Store</option>
                <option value="Supermarket Type1">Supermarket Type1</option>
                <option value="Supermarket Type2">Supermarket Type2</option>
                <option value="Supermarket Type3">Supermarket Type3</option>
            </select>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
